# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

#
# Scroller Layout
#

scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

#
# Master-Stack Layout
#

new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=1

#
# Overview & Hot Area
#

enable_hotarea=0
hotarea_size=10

ov_tab_mode=0
overviewgappi=5
overviewgappo=30

#
# Misc
#

no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

#
# Keyboard
#
repeat_rate=30
repeat_delay=300
numlockon=1                 # Enable numlock on boot
xkb_rules_layout=latam

# Trackpad
# need relogin to make it apply
disable_trackpad=1
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maxmizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

#
# Key Bindings
#
# Use xev or wev to find key names
# Mod keys: super, ctrl, alt, shift, none
#

# Reload config
bind=SUPER,r,reload_config

# DMS launcher
bind=SUPER,space,spawn,dms ipc call spotlight toggle
bind=SUPER,Return,spawn,foot

# Exit MangoWC
bind=SUPER,m,quit

# Close window
bind=SUPER,q,killclient,

# Switch window focus
bind=ALT,Tab,focusstack,next

bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# Swap windows
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# Switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=SUPER,v,togglefloating,
# bind=ALT,a,togglemaxmizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
# bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
# bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,z,toggle_scratchpad

# switch layout
bind=SUPER,n,switch_layout

# Scroller layout
bind=SUPER,e,set_proportion,1.0
bind=SUPER,x,switch_proportion_preset,

# Tags
bind=SUPER,Prior,viewtoleft_have_client,0
bind=SUPER,Next,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# With mouse wheel
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

# Move tags with focus
bind=SHIFT+SUPER,1,tag,1,0
bind=SHIFT+SUPER,2,tag,2,0
bind=SHIFT+SUPER,3,tag,3,0
bind=SHIFT+SUPER,4,tag,4,0
bind=SHIFT+SUPER,5,tag,5,0
bind=SHIFT+SUPER,6,tag,6,0
bind=SHIFT+SUPER,7,tag,7,0
bind=SHIFT+SUPER,8,tag,8,0
bind=SHIFT+SUPER,9,tag,9,0

# Move tags without focus
bind=CTRL+SUPER,1,tagsilent,1,0
bind=CTRL+SUPER,2,tagsilent,2,0
bind=CTRL+SUPER,3,tagsilent,3,0
bind=CTRL+SUPER,4,tagsilent,4,0
bind=CTRL+SUPER,5,tagsilent,5,0
bind=CTRL+SUPER,6,tagsilent,6,0
bind=CTRL+SUPER,7,tagsilent,7,0
bind=CTRL+SUPER,8,tagsilent,8,0
bind=CTRL+SUPER,9,tagsilent,9,0

# Switch monitors
bind=SHIFT+SUPER,Prior,focusmon,left
bind=SHIFT+SUPER,Next,focusmon,right
bind=CTRL+SUPER,Prior,tagmon,left
bind=CTRL+SUPER,Next,tagmon,right

# Gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
# bind=ALT+SHIFT,R,togglegaps

# Move floating windows
# bind=CTRL+SHIFT,Up,movewin,+0,-50
# bind=CTRL+SHIFT,Down,movewin,+0,+50
# bind=CTRL+SHIFT,Left,movewin,-50,+0
# bind=CTRL+SHIFT,Right,movewin,+50,+0

# Resize windows
bind=SUPER+ALT,Up,resizewin,+0,-50
bind=SUPER+ALT,Down,resizewin,+0,+50
bind=SUPER+ALT,Left,resizewin,-50,+0
bind=SUPER+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
# mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

